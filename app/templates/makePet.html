{% extends 'base.html' %}

{% block content %}
<div class="main-container">
    <div class="content-container">
        <h2 class="page-title">Make a New Pet</h2>
        <form class="form-container" action="{{ url_for('make_pet') }}" method="post">
            <div class="form-group">
                <label for="pet-select">Choose a pet</label>
                <select id="pet-select" name="pet_type">
                    {% for pet in pets %}
                    <option value="{{ pet.type }}">{{ pet.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="pet-name">Name your pet</label>
                <input type="text" id="pet-name" name="pet_name" />
            </div>
            {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
            {% endif %}
            <button type="submit" class="make-pet-button">Make Pet</button>
        </form>
    </div>
</div>
{% endblock %}
