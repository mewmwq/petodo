<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% if page_title %}{{ page_title }} - {% endif %}PeToDo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename=page_style) }}">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <a href="{{ url_for('main') }}" class="title">PeToDo</a>
            {% if current_user.is_authenticated %}
            <div class="nav-item">{{ current_user.username }}</div>
            <a href="{{ url_for('logout') }}" class="nav-item">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="nav-item">Login</a>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
